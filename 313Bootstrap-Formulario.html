<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<title>3.1.3 Bootstrap: Formulario</title>

	<style type="text/css">
		.caja{

		}
	</style>
</head>
<body>
<div class="container">
<h1>Formulario</h1>
<hr>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputNombre" class="control-label col-xs-2">Nombre</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="inputNombre" placeholder="Ingresa tu Nombre">
        </div>
    </div>
    <div class="form-group">
        <label for="inputApellidos" class="control-label col-xs-2">Apellidos</label>
        <div class="col-xs-6">
            <input type="text" class="form-control" id="inputApellidos" placeholder="Ingresa tus Apellidos">
        </div>
    </div>
    
    <div class="form-group">
    <label class="control-label col-xs-2">Sexo</label>
    <div class="col-xs-6">
		<div class="radio">
		  <label>
		    <input type="radio" name="opciones" id="opciones_1" value="opcion_1" checked>Femenino 
		  </label>
		</div>
		<div class="radio">
		  <label>
		    <input type="radio" name="opciones" id="opciones_2" value="opcion_2">Masculino
		  </label>
		</div>
	</div>
    </div>

    <div class="form-group">
        <label for="inputApellidos" class="control-label col-xs-2">Nivel Escolar</label>
        <div class="col-xs-6">
			<select class="form-control">
				<option>Superior</option>
				<option>Media Superior</option>
				<option>Media Basica</option>
			  	<option>Basica</option>
			</select>
		</div>
    </div>

    <div class="form-group">
        <label for="inputApellidos" class="control-label col-xs-2">Perfil</label>
        <div class="col-xs-6">
			<textarea class="form-control" rows="3"></textarea>
		</div>
    </div>

    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <button type="submit" class="btn btn-success">Enviar</button>
            <button type="submit" class="btn btn-danger">Cancelar</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
